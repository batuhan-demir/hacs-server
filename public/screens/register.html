<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" required class="form-input">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required class="form-input">
                    <option value="donor">Donor</option>
                    <option value="aidOrg">Aid Organization</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="government">Government Representative</option>
                    <option value="affected">Affected Individual</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <a href="login.html" class="back-btn">Already have an account? Login here.</a>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
