<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>

    <!-- Contenedor principal del formulario -->
    <div class="form-container">
        <h1>Login</h1>

        <!-- Formulario de login con el id="loginForm" -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Enlace para registrar un nuevo usuario -->
        <a href="register.html" class="back-btn">Don't have an account? Register here.</a>
    </div>

    <!-- Cargar el script de app.js al final del body -->
    <script src="../js/app.js"></script> <!-- Ajusta la ruta segÃºn la estructura de tu proyecto -->
</body>
</html>
